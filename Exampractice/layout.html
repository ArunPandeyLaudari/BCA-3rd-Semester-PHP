<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin:0px;
        padding: 0px;
       }

        .container{
            height: 100vh;
            width: 100%;
            background-color: blue;
            display: flex;

        }

        .logo{

         height: 200px;

        }

        .nav{
        height: 100px;

         background-color: rgb(162, 121, 10);

        }

        .header{
            height: 200px;

.combine{

}
        .aside{

        }
        .main{
            height:400px ;

        }

        .footer{
            height:100px;
         width: 100%;
         background-color: rgb(162, 81, 84); 
        }
        
        
    </style>
</head>
<body>
    <div class="container">

    <div class="header">header</div>
    <div class="combine">
        <div class="aside">aside</div>

    </div>

</div>
