<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Student Information</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName"><br><br>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName"><br><br>

            <label>Gender</label>
            <input type="radio" id="genderMale" name="gender" value="male">
            <label for="genderMale">Male</label>
            <input type="radio" id="genderFemale" name="gender" value="female">
            <label for="genderFemale">Female</label>
            <input type="radio" id="genderOther" name="gender" value="other">
            <label for="genderOther">Other</label><br><br>

            <label>Subject</label>
            <input type="checkbox" id="subjectC" name="subject" value="C">
            <label for="subjectC">C</label>
            <input type="checkbox" id="subjectJava" name="subject" value="Java">
            <label for="subjectJava">Java</label>
            <input type="checkbox" id="subjectPHP" name="subject" value="PHP">
            <label for="subjectPHP">PHP</label><br><br>

            <label for="comment">Comment</label>
            <input type="text" id="comment" name="comment"><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
